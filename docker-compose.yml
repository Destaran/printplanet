version: "3.8"
services:
  site:
    build: site
    volumes:
      - ./site/index.html:/app/index.html
      - ./site/vite.config.ts:/app/vite.config.ts
      - ./site/tsconfig.json:/app/tsconfig.json
      - ./site/public:/app/public
      - ./site/src:/app/src
    ports:
      - 5173:5173
    depends_on:
      - backend
  backend:
    build: backend
    volumes:
      - ./backend/src:/backend/src
    ports:
      - 3000:3000
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DATABASE: pp-dev
      ENVIRONMENT: dev
    depends_on:
      - db
  db:
    platform: linux/amd64
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: pp-dev
    ports:
      - 6543:5432
